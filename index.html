<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Responsive Web Developer Starter - devchallenges.io</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
  </head>
  <body>
    <main>
      <form action="" id="form">
        <section class="sub-form" id="step1">
          <h2 class="title">Register</h2>
          <label for="name">
            Name
            <input
              type="text"
              name="name"
              id="name"
              placeholder="enter your name"
            />
          </label>
          <p class="error" id="name-error"></p>
          <label for="email">
            Email
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example@mail.com"
            />
          </label>
          <p class="error" id="email-error"></p>
        </section>

        <section class="sub-form" id="step2">
          <h2 class="title">Which topics you are interested in?</h2>
          <label for="soft-dev">
            <input
              type="checkbox"
              name="topics"
              id="soft-dev"
              value="Software Development"
            />
            Software Development
          </label>
          <label for="user-experience">
            <input
              type="checkbox"
              name="topics"
              id="user-experience"
              value="User Experience"
            />
            User Experience
          </label>
          <label for="graphic-design">
            <input
              type="checkbox"
              name="topics"
              id="graphic-design"
              value="Graphic Design"
            />
            Graphic Design
          </label>
          <p class="error" id="topics-error"></p>
        </section>

        <section class="sub-form" id="step3">
          <h2 class="title">Summary</h2>
          <p class="summary-label">
            Name: <span class="summary-item" id="summary-name"></span>
          </p>
          <p class="summary-label">
            Email: <span class="summary-item" id="summary-email"></span>
          </p>
          <p class="summary-label">Topics:</p>
          <!-- <ul id="topics-list"></ul> -->
        </section>

        <button id="submit">Continue</button>
      </form>
      <div class="stepper-container">
        <div>
          <p class="stepper-text">Step <span id="step"></span> of 3</p>
          <div id="stepper-1" class="stepper-active"></div>
          <div id="stepper-2" class="stepper-next"></div>
          <div id="stepper-3" class="stepper-next"></div>
        </div>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
